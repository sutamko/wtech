    <main>
        <form>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <section>
                        <h1>Spôsob dopravy</h1>

                        <fieldset id="group1">
                            <div class="custom-control custom-radio">
                                <input type="radio" id="osobny" name="group1" class="custom-control-input">
                                <label class="custom-control-label" for="osobny">osobný odber na pobočke</label>
                            </div>

                            <div class="custom-control custom-radio">
                               <input type="radio" id="postou" name="group1" class="custom-control-input">
                               <label class="custom-control-label" for="postou">poštou</label>
                            </div>

                            <div class="custom-control custom-radio">
                                <input type="radio" id="kurier" name="group1" class="custom-control-input">
                                <label class="custom-control-label" for="kurier">kuriérom</label>
                            </div>
                        </fieldset>
                    </section>
        
                    <hr id="line_doprava">
        
                    <section>
                      <h1>Spôsob platby</h1>

                      <fieldset id="group2">
                        <div class="custom-control custom-radio">
                            <input type="radio" id="hotovost" name="group2" class="custom-control-input">
                            <label class="custom-control-label" for="hotovost">v hotovosti (na pobočke)</label>
                        </div>
                        
                        <div class="custom-control custom-radio">
                            <input type="radio" id="prevod" name="group2" class="custom-control-input">
                            <label class="custom-control-label" for="prevod">prevodom na účet</label>
                        </div>

                        <div class="custom-control custom-radio">
                            <input type="radio" id="dobierka" name="group2" class="custom-control-input">
                            <label class="custom-control-label" for="dobierka">na dobierku</label>
                        </div>

                      </fieldset>
                    </section>
                </div>

                <div class="form-group col-sm-6">
                    <div id="price_area">
                        <div>
                            <label for="price">Doprava a platba:</label>
                            <span id="price">3,59</span>
                            <span>€</span>
                        </div>
        
                        <hr>
        
                        <div>
                            <label for="price">Spolu bez DPH:</label>
                            <span id="price">288,88</span>
                            <span>€</span>        
                        </div>
        
                        <div>
                            <label for="price">DPH:</label>
                            <span id="price">72,22</span>
                            <span>€</span>
        
                        </div>
        
                        <hr>
        
                        <div>
                            <label for="price">Spolu s DPH:</label>
                            <span id="price">361,10</span>
                            <span>€</span>        
                        </div>
                    </div>
                    
                    <a href="objednavka_vyhotovena.html">
                      <button type="button" class="btn btn-primary">Objednať s povinnosťou platby</button>
                    </a>
                </div>
            </div>
        </form>
