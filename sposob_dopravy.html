    <link rel="stylesheet" href="sposob_dopravy.css">

    <title>Spôsob dopravy</title>
  </head>

        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                  <a class="nav-link" href="#">KM</a>

                  <a class="nav-link" href="#">Domov<span class="sr-only">(current)</span></a>

                  <a class="nav-link" href="#">Produkty</a>

                <li class="nav-item">

                </li>
              </ul>

                <input class="form-control mr-sm-2" type="search" placeholder="Vyhľadať" aria-label="Search">

              </a>
              <a href="#">
                <img class="shopping-bag-icon">        
              </a>
            </div>
          </nav>
      </header>


    <main>
        <form>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <section>
                        <h1>Spôsob dopravy</h1>

                        <fieldset id="group1">
                            <div class="custom-control custom-radio">
                                <input type="radio" id="osobny" name="group1" class="custom-control-input">
                                <label class="custom-control-label" for="osobny">osobný odber na pobočke</label>
                            </div>

                            <div class="custom-control custom-radio">
                               <input type="radio" id="postou" name="group1" class="custom-control-input">
                               <label class="custom-control-label" for="postou">poštou</label>
                            </div>

                            <div class="custom-control custom-radio">
                                <input type="radio" id="kurier" name="group1" class="custom-control-input">
                                <label class="custom-control-label" for="kurier">kuriérom</label>
                            </div>
                        </fieldset>
                    </section>
        
                    <hr id="line_doprava">
        
                    <section>
                      <h1>Spôsob platby</h1>

                      <fieldset id="group2">
                        <div class="custom-control custom-radio">
                            <input type="radio" id="hotovost" name="group2" class="custom-control-input">
                            <label class="custom-control-label" for="hotovost">v hotovosti (na pobočke)</label>
                        </div>
                        
                        <div class="custom-control custom-radio">
                            <input type="radio" id="prevod" name="group2" class="custom-control-input">
                            <label class="custom-control-label" for="prevod">prevodom na účet</label>
                        </div>

                        <div class="custom-control custom-radio">
                            <input type="radio" id="dobierka" name="group2" class="custom-control-input">
                            <label class="custom-control-label" for="dobierka">na dobierku</label>
                        </div>

                      </fieldset>
                    </section>
                </div>

                <div class="form-group col-sm-6">
                    <div id="price_area">
                        <div>
                            <label for="price">Doprava a platba:</label>
                            <span id="price">3,59</span>
                            <span>€</span>
                        </div>
        
                        <hr>
        
                        <div>
                            <label for="price">Spolu bez DPH:</label>
                            <span id="price">288,88</span>
                            <span>€</span>        
                        </div>
        
                        <div>
                            <label for="price">DPH:</label>
                            <span id="price">72,22</span>
                            <span>€</span>
        
                        </div>
        
                        <hr>
        
                        <div>
                            <label for="price">Spolu s DPH:</label>
                            <span id="price">361,10</span>
                            <span>€</span>        
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Objednať s povinnosťou platby</button>
                </div>
            </div>
        </form>
    </main>

      <footer>
          <div>
              <h2>KM</h2>
              <p id="footer-slogan">Najprestížnejšia značka oblekov od roku 1989.</p>

            </ul>
          </div>


          <div class="container" id="footer-container">
            <div class="row">

                      Domov

                </div>

                    Kontakt

                </div>
            </div>
        </div>

        <div>
            <p>© 2020 KM. Všetky práva vyhradené.</p>
        </div>

      </footer>
